<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone-no">
	<title>Mesto</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container container">
				<img src="./img/icons/logo.svg" alt="Mesto logo" class="header__logo">
				<div class="header__border"></div>
			</div>
		</header>

		<main class="main">

			<section class="profile">
				<div class="profile__container container">
					<div class="profile__image">
						<img src="./img/placeholder-profile.png" alt="Profile image">
					</div>
					<div class="profile__info">
						<div>
							<p class="profile__name">Укажите ваше имя</p>
							<button class="profile__editor">
								<svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
										fill="white" />
								</svg>
							</button>
						</div>
						<p class="profile__description">Здесь будет ифнормация о вас</p>
					</div>
					<button class="profile__add-card">
						<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
								fill="white" />
						</svg>
					</button>
				</div>
			</section>

			<section class="cards">
				<div class="cards__container container">

					<div class="cards__card card">
						<div class="card__image">
							<img src="https://wallbox.ru/resize/1152x864/wallpapers/main/201611/405398b0b1cd599.jpg" alt="">
						</div>
						<div class="card__content">
							<p class="card__title">Lorem, ipsum</p>
							<div class="card__buttons">
								<button class="card__delete">
									<svg width="18" height="18" viewBox="0 0 33 33" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z"
											fill="black" />
									</svg>
								</button>
								<button class="card__like">
									<svg width="20" height="20" viewBox="0 0 22 19" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z"
											fill="black" />
									</svg>
								</button>
							</div>
						</div>
					</div>

				</div>
			</section>

		</main>

		<footer class="footer">
			<div class="container">
				<p class="footer__copyright">© 2020 Mesto Russia</p>
			</div>
		</footer>

	</div>

	<div class="modal-profile modal">
		<div class="modal-profile__container modal__container">
			<p class="modal-profile__title modal__title">Редактировать профиль</p>
			<input type="text" class="modal-profile__name modal__input" placeholder="Имя">
			<input type="text" class="modal-profile__descr modal__input" placeholder="Описание">
			<input type="text" class="modal-profile__url modal__input" placeholder="Изображение в качестве ссылки">
			<button class="modal-profile__save modal__save-btn">Сохранить</button>
			<button class="modal-profile__close modal__close-btn">
				<svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z"
						fill="white" />
				</svg>
			</button>
		</div>
	</div>

	<div class="modal-card modal">
		<div class="modal-card__container modal__container">
			<p class="modal-card__title modal__title">Добавить фото</p>
			<input type="text" class="modal-card__descr modal__input" placeholder="Описание">
			<input type="text" class="modal-card__url modal__input" placeholder="Изображение в качестве ссылки">
			<button class="modal-card__save modal__save-btn">Сохранить</button>
			<button class="modal-card__close modal__close-btn">
				<svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z"
						fill="white" />
				</svg>
			</button>
		</div>
	</div>

	<script src="src/js/index.js" type="module"></script>
</body>

</html>

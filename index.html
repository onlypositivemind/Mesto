<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone-no">
	<title>Mesto</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container container">
				<img src="./img/icons/logo.svg" alt="Mesto logo" class="header__logo">
				<div class="header__border"></div>
			</div>
		</header>

		<main class="main">

			<section class="profile">
				<div class="profile__container container">
					<div class="profile__image">
						<img src="./img/placeholder-profile.png" alt="Profile image">
					</div>
					<div class="profile__info">
						<div>
							<p class="profile__name">Укажите ваше имя</p>
							<button class="profile__editor">
								<svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
										fill="white" />
								</svg>
							</button>
						</div>
						<p class="profile__description">Здесь будет ифнормация о вас</p>
					</div>
					<button class="profile__button">
						<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
								fill="white" />
						</svg>
					</button>
				</div>
			</section>

			<section class="cards">
				<div class="container">

				</div>
			</section>

		</main>

		<footer class="footer">
			<div class="container">
				<p class="footer__copyright">© 2020 Mesto Russia</p>
			</div>
		</footer>

	</div>
	<script src="src/js/index.js"></script>
</body>

</html>
